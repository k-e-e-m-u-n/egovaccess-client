<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egovaccess | Service & Information</title>
    <link rel="shortcut icon" type="image/jpg" href="/IMAGES/EGOVACCESS LOGO WHITE.png"/>
    <link rel="stylesheet" href="/Landing Page/css/login.css">
    <script src="https://kit.fontawesome.com/5810a1fbdf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container center">
        <div class="wrapper flex flex-dir-c align-c">
            <div class="login-txt">Login or Sign Up</div>
            <form class="form-login flex flex-dir-c align-c">
                <div class="input-cnt flex flex-dir-c">
                    <label for="email of phone number">Email or Phone Number</label>
                    <input type="email" type="number" class="login-input" required>
                </div>
                <!-- <div class=" input-cnt flex flex-dir-c">
                    <label for="password">Password</label>
                    <input type="password" required>
                </div> -->
                <button type="submit"><a href="/Landing Page/html/page3.html">Continue</a></button>
            </form>
            <div class="hr-wrapper flex jc-c align-c">
                <div class="hr-l"></div>
                <span>OR</span>
                <div class="hr-l"></div>
            </div>
            <div class="other-login-wrapper flex flex-dir-c jc-c align-c">
                <div class="flex jc-c align-c"><i class="fa-brands fa-facebook fa-xl" style="color: #0a64ff;"></i> Continue with Facebook</div>
                <div class="flex jc-c align-c"><i class="fa-brands fa-google fa-xl" style="color: #000000;"></i> Continue with Google</div>
                <div class="flex jc-c align-c"><i class="fa-brands fa-apple fa-xl" style="color: #000000;"></i> Continue with Apple</div>
            </div>
            <div class="logo center">
               <a href="/Landing Page/html/index.html"> <img src="/IMAGES/EGOVACCESS LOGO WHITE.png" class="logo-img" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
