<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>egovaccess | Service & Information</title>
        <link rel="shortcut icon" type="image/jpg" href="/IMAGES/EGOVACCESS LOGO WHITE.png"/>
        <link rel="stylesheet" href="/Landing Page/css/signUp.css">
        <script src="https://kit.fontawesome.com/5810a1fbdf.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container flex ">
            <div class="signup-container flex flex-dir-c">
                <div class="welcome-txt">Welcome to eGov access</div>
                <div class="login-wrap">Already have an account? <a href="login.html">Login</a></div>
                <form class="inp-form flex flex-dir-c">
                    <div class="input-wrap flex flex-dir-c">
                        <label for="name">Name</label>
                        <input type="text" required>
                    </div>
                    <div class="input-wrap flex flex-dir-c">
                        <label for="email">Email</label>
                        <input type="email" required>
                    </div>
                    <div class="input-wrap flex flex-dir-c">
                        <label for="password">Password</label>
                        <input type="password" required>
                    </div>
                </form>
                <div class="check-wrapper flex flex-dir-c">
                    <p><input type="checkbox" name="" id="">&nbsp; Remember me</p>
                    <p><input type="checkbox" name="" id="">&nbsp; I want to recieve emails about the services,feature updates, information and news</p>
                    <div>By creating an account,you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a></div>
                </div>
                <button>Create Account</button>
            </div>
            <div class="img-container">
                <div class="p-rel">
                     <div class="img-logo"><img class="img-l" src="/IMAGES/EGOVACCESS LOGO WHITE.png" alt=""></div>
                    <a href="/Landing Page/html/index.html"><img class="side-img bg-image" alt="" ></a>
                     <div class="e-txt">eGov  <br> Access</div>
                </div>
            </div>
    </div>
    <script src="/Landing Page/javascript/main.js"></script>
